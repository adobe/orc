name: ORC Build and Test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "🚧: ${{ github.event_name }}"
      - run: |
          echo "🖥️: ${{ runner.os }}"
      - run: |
          echo "🔎: repository: ${{ github.repository }}; branch: ${{ github.ref }}"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Project file setup
        run: |
          mkdir build
          cd build
          cmake ..
          ls -alF
      - name: Build
        run: |
          make
