name: ORC Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited, synchronize, reopened]
jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: â¬‡ï¸ sources
        uses: actions/checkout@v3
      - name: ğŸ—ï¸ project files
        run: |
          mkdir build
          cd build
          cmake -DORC_BUILD_EXAMPLES=0 -GXcode ..
      - name: ğŸ› ï¸ debug
        run: |
          cd build
          xcodebuild -scheme orc_orc -configuration Debug
      - name: ğŸ› ï¸ release
        run: |
          cd build
          xcodebuild -scheme orc_orc -configuration Release
      - name: ğŸ› ï¸ test app
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release
      - name: ğŸƒ test app
        run: |
          /usr/bin/time -l ./build/Release/orc_test ./test/battery
      - name: ğŸ› ï¸ test app (address sanitizer)
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release -enableAddressSanitizer YES
      - name: ğŸƒ test app (address sanitizer)
        run: |
          /usr/bin/time -l ./build/Release/orc_test ./test/battery
      - name: ğŸ› ï¸ test app (thread sanitizer)
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release -enableThreadSanitizer YES
      - name: ğŸƒ test app (thread sanitizer)
        run: |
          /usr/bin/time -l ./build/Release/orc_test ./test/battery
