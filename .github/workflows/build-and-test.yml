name: ORC Build and Test
on: [push]
jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - run: |
          echo "🚧: ${{ github.event_name }}; 🔎: ${{ github.repository }}/${{ github.ref }}; 🖥️: ${{ runner.os }}"
      - name: ⬇️ sources
        uses: actions/checkout@v3
      - name: 🏗️ project files
        run: |
          mkdir build
          cd build
          cmake -DORC_BUILD_EXAMPLES=0 -GXcode ..
      - name: 🛠️ Debug
        run: |
          cd build
          xcodebuild -scheme orc_orc -configuration Debug
      - name: 🛠️ Release
        run: |
          cd build
          xcodebuild -scheme orc_orc -configuration Release
      - name: 🛠️ Test App
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release
      - name: 🏃 Test App
        run: |
          /usr/bin/time -l ./build/Release/orc_test ./test/battery
      - name: 🛠️ Test App (Address Sanitizer)
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release -enableAddressSanitizer YES
      - name: 🏃 Test App (Address Sanitizer)
        run: |
          /usr/bin/time -l ./build/Release/orc_test ./test/battery
      - name: 🛠️ Test App (Thread Sanitizer)
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release -enableThreadSanitizer YES
      - name: 🏃 Test App (Thread Sanitizer)
        run: |
          /usr/bin/time -l ./build/Release/orc_test ./test/battery
