name: ORC Build and Test
on: [push]
jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - run: |
          echo "üöß: ${{ github.event_name }}"
      - run: |
          echo "üñ•Ô∏è: ${{ runner.os }}"
      - run: |
          echo "üîé: repository: ${{ github.repository }}; branch: ${{ github.ref }}"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Project file setup
        run: |
          mkdir build
          cd build
          cmake -DORC_BUILD_EXAMPLES=0 -GXcode ..
      - name: Build ORC Debug
        run: |
          cd build
          xcodebuild -scheme orc_orc -configuration Debug
      - name: Build ORC Release
        run: |
          cd build
          xcodebuild -scheme orc_orc -configuration Release
      - name: Build ORC Test App
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release
      - name: Run ORC Test App
        run: |
          /usr/bin/time -lh ./build/Release/orc_test ./test/battery
      - name: Build ORC Test App (Address Sanitizer)
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release -enableAddressSanitizer YES
      - name: Run ORC Test App (Address Sanitizer)
        run: |
          /usr/bin/time -lh ./build/Release/orc_test ./test/battery
      - name: Build ORC Test App (Thread Sanitizer)
        run: |
          cd build
          xcodebuild -scheme orc_test -configuration Release -enableThreadSanitizer YES
      - name: Run ORC Test App (Thread Sanitizer)
        run: |
          /usr/bin/time -lh ./build/Release/orc_test ./test/battery
