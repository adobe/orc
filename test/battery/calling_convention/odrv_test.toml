[[source]]
    path = "src.cpp"
    object_file_name = "with"
    flags = [
        "-DORC_TEST_VIRTUAL=virtual"
    ]

[[source]]
    path = "src.cpp"
    object_file_name = "without"
    flags = [
        "-DORC_TEST_VIRTUAL="
    ]

[[odrv]]
    category = "structure:byte_size, structure:calling_convention"
    symbol = "object"

[[odrv]]
    category = "subprogram:high_pc"
    symbol = "foo()"

[orc_test_flags]
    disable = false
    preserve_object_files = false